spring:
  application:
    name: ticket-reservation-api

  profiles:
    active: docker

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cache:
    type: redis

---
# Docker profile (PostgreSQL + Redis) - for DevContainer
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/ticketdb
    driver-class-name: org.postgresql.Driver
    username: ticketuser
    password: ticketpass

  data:
    redis:
      host: redis
      port: 6379

---
# Test profile (H2 + no cache)
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:ticketdb;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

  cache:
    type: none

---
# CI profile (H2 + no cache) for GitHub Actions
spring:
  config:
    activate:
      on-profile: ci

  datasource:
    url: jdbc:h2:mem:ticketdb;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
    driver-class-name: org.h2.Driver
    username: sa
    password:

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

  cache:
    type: none

---
# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
