spring:
  application:
    name: ticket-reservation-api

  datasource:
    url: jdbc:h2:mem:ticketdb;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  cache:
    type: none

---
# Redis test profile - for cache integration tests with Testcontainers
spring:
  config:
    activate:
      on-profile: redis-test

  cache:
    type: redis

logging:
  level:
    com.example.ticketreservation.service: DEBUG

---
# Redis local test profile - for cache integration tests using existing Redis container
spring:
  config:
    activate:
      on-profile: redis-local-test

  data:
    redis:
      host: ticket-redis
      port: 6379

  cache:
    type: redis

logging:
  level:
    com.example.ticketreservation.service: DEBUG
